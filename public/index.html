		<style>
			@keyframes spin {
				from { transform: rotate(  0deg); }
				to   { transform: rotate(359deg); }
			}

			#spinner {
				margin: 0;
				padding: 0;
				box-sizing: border-box;

				position: absolute;
				top: calc(50% - 30px);
				left: calc(50% - 30px);

				width: 60px;
				height: 60px;

				color: #0093ee;

				animation: spin 800ms ease-in-out infinite;
			}

			html,
			body {
				background-color: #fafbfc;
			}

			@media (prefers-color-scheme: dark) {
				html,
				body {
					background-color: #171e29 !important;
				}

				#spinner {
					color: #50596c;
				}
			}
		</style>
